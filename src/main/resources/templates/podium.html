<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Podium</title>
    <!-- Inclure les styles de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
    .image-container {
        position: relative;
    }

    .fixed-column {
        position: sticky;
        top: 0;
        height: 100vh; /* Ajustez cela en fonction de la hauteur souhaitée pour que la colonne reste fixe */
        overflow-y: auto;
    }

    .fixed-column select {
        width: 100%; /* Assurez-vous que la largeur du sélecteur de classe reste à 100% */
    }

    .container {
        max-width: 1920px;
    }

    .region-name {
        display: block;
        position: absolute;
        width: 50%;
        left: 50%;
        transform: translateX(-50%);
        color: black;
        font-weight: bold;
        text-align: center;
        padding: 5px 10px;
        border: 1px solid black;
        border-radius: 5px;
    }

    table,
    td,
    th {
      border: 1px solid #333;
      width: 100px;
    }

    thead,
    tfoot {
      background-color: #333;
      color: #fff;
    }



    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2 fixed-column">
                <div class="form-group col-12">
                    <div th:replace="fragments/liste :: liste('rankingSelect1','top 1')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect2','top 2')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect3','top 3')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect4','top 4')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect5','top 5')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect6','top 6')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect7','top 7')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect8','top 8')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect9','top 9')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect10','top 10')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect11','top 11')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect12','top 12')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect13','top 13')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect14','top 14')"></div>
                    <div th:replace="fragments/liste :: liste('rankingSelect15','top 15')"></div>
                    <button class="btn btn-primary" onclick="saveData()">Save</button>
                </div>
                <div class="form-group col-12">
                    <div class="row">
                        <label for="liens">Liens supplémentaires</label>
                    </div>
                    <div class="row">
                        <a href="https://www.youtube.com/watch?v=PwLB43S2RYQ" id="liens">Miss France 2024 | Toute les
                            Candidates</a>
                    </div>
                    <!--                    <div class="row">-->
                    <!--                        <button onclick="openModal()">Afficher les choix des autres</button>-->
                    <!--                    </div>-->

                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <th:block th:each="infoCandidate : ${infosCandidates}">
                    <div class="col-md-4">
                        <a href="#" th:data-slide-to="0" th:data-target="'#carouselModal'"
                           th:data-text="${infoCandidate.region}">
                            <div class="image-container">
                                <span class="region-name" th:text="${infoCandidate.region}"></span>
                                <img class="img-fluid"
                                     th:src="'data:image/png;base64,' + ${infoCandidate.photo}">
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="carouselModalLabel" class="modal fade" id="carouselModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="informations col-md-2">
                        <span class="age"></span>
                        <span class="profession"></span>
                    </div>
                    <div class="carousel slide col-md-10" data-ride="carousel" id="carouselIndicators">
                        <ol class="carousel-indicators">
                            <li class="active" data-slide-to="0" data-target="#carouselIndicators"></li>
                            <li data-slide-to="1" data-target="#carouselIndicators"></li>
                            <li data-slide-to="2" data-target="#carouselIndicators"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item un active">
                                <a data-slide="next" href="#carouselIndicators">
                                    <img class="d-block w-100 img-fluid" style="max-height: 800px;object-fit: contain;">
                                </a>
                            </div>
                            <div class="carousel-item deux">
                                <a data-slide="next" href="#carouselIndicators">
                                    <img class="d-block w-100 img-fluid" style="max-height: 800px;object-fit: contain;">
                                </a>
                            </div>
                            <div class="carousel-item trois">
                                <a data-slide="next" href="#carouselIndicators">
                                    <img class="d-block w-100 img-fluid" style="max-height: 800px;object-fit: contain;">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="resultat" class="modal fade" id="result" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body" style=" overflow: auto;">
                <th:block th:each="classement : ${classements}">
                    <row>
                        <b th:text="${classement.prenom}"></b>
                        <br>
                        <!-- Première partie du tableau -->
                        <table>
                            <tr>
                                <th>top1</th>
                                <th>top2</th>
                                <th>top3</th>
                                <th>top4</th>
                                <th>top5</th>
                                <th>top6</th>
                                <th>top7</th>
                                <th>top8</th>
                            </tr>
                            <tr>
                                <td th:text="${classement.top1}"></td>
                                <td th:text="${classement.top2}"></td>
                                <td th:text="${classement.top3}"></td>
                                <td th:text="${classement.top4}"></td>
                                <td th:text="${classement.top5}"></td>
                                <td th:text="${classement.top6}"></td>
                                <td th:text="${classement.top7}"></td>
                                <td th:text="${classement.top8}"></td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <th>top9</th>
                                <th>top10</th>
                                <th>top11</th>
                                <th>top12</th>
                                <th>top13</th>
                                <th>top14</th>
                                <th>top15</th>
                            </tr>
                            <tr>
                                <td th:text="${classement.top9}"></td>
                                <td th:text="${classement.top10}"></td>
                                <td th:text="${classement.top11}"></td>
                                <td th:text="${classement.top12}"></td>
                                <td th:text="${classement.top13}"></td>
                                <td th:text="${classement.top14}"></td>
                                <td th:text="${classement.top15}"></td>
                            </tr>
                        </table>

                        <br>
                    </row>
                </th:block>
            </div>
        </div>
    </div>
</div>

<!-- Inclure jQuery et les scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

<!-- Script pour ouvrir la modal lorsqu'on clique sur une image -->
<script>
    $(function() {
        $('[data-target="#carouselModal"]').click(function(e) {
            e.preventDefault();
            var button = $(this);
            var text = button.data('text');
            var slideIndex = $(this).data('slide-to');

            console.log("Cliquez sur la modal pour la région : " + text);

            $.ajax({
                type: 'GET',
                url: '/candidate/' + text,
                success: function(data) {
                    // Mettez à jour le contenu de la modal avec les données récupérées
                    updateModalContent(data);

                    // Affichez la modal une fois que les données sont chargées
                    $('#carouselIndicators').carousel(slideIndex);
                    $('#carouselModal').modal('show');
                },
                error: function(error) {
                    console.error('Erreur lors de la récupération des données : ', error);
                }
            });
        });

        $('[data-slide-to]').click(function() {
            var slideIndex = $(this).data('slide-to');
            $('#carouselIndicators').carousel(slideIndex);
        });

        $('#carouselModal').on('hidden.bs.modal', function () {
            $('#carouselModal .carousel-inner .carousel-item').addClass('active');
            $('#carouselModal .carousel-inner .carousel-item.un').removeClass('active');
            $('#carouselModal .carousel-inner .carousel-item.deux').removeClass('active');
        });

        function updateModalContent(data) {
            // Mettez à jour le contenu de la modal avec les données récupérées
            console.log(data);
            $('#carouselModal .informations').removeAttr('text');
            $('#carouselModal .informations .age').text('Age : ' + data[0].age);
            $('#carouselModal .informations .profession').text('Profession : ' + data[0].profession);
            $('#carouselModal .carousel-inner .carousel-item img').removeAttr('src');
            $('#carouselModal .carousel-inner .carousel-item img').attr('src', 'data:image/png;base64,' + data[0].photo);
            $('#carouselModal .carousel-inner .carousel-item.un img').attr('src', 'data:image/png;base64,' + data[1].photo);
            $('#carouselModal .carousel-inner .carousel-item.deux img').attr('src', 'data:image/png;base64,' + data[2].photo);
        }
    });

    function saveData() {
        // Exemple d'appel API avec AJAX
        $.ajax({
            url: '/classement',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                prenom: $('#firstName').val(),
                top1: $('#rankingSelect1').val(),
                top2: $('#rankingSelect2').val(),
                top3: $('#rankingSelect3').val(),
                top4: $('#rankingSelect4').val(),
                top5: $('#rankingSelect5').val(),
                top6: $('#rankingSelect6').val(),
                top7: $('#rankingSelect7').val(),
                top8: $('#rankingSelect8').val(),
                top9: $('#rankingSelect9').val(),
                top10: $('#rankingSelect10').val(),
                top11: $('#rankingSelect11').val(),
                top12: $('#rankingSelect12').val(),
                top13: $('#rankingSelect13').val(),
                top14: $('#rankingSelect14').val(),
                top15: $('#rankingSelect15').val()
            }),
            success: function(data) {
                console.log('Réponse de l\'API :', data);
                // Ajoutez ici le code pour gérer la réponse de l'API si nécessaire
            },
            error: function(error) {
                console.error('Erreur lors de l\'appel API :', error);
                // Ajoutez ici le code pour gérer les erreurs de l'API si nécessaire
            }
        });
    }

    function recupClassement() {
        $.ajax({
            url: '/classement/' + $('#firstName').val(),
            type: 'GET',
            contentType: 'application/json',
            success: function(data) {
                console.log('Réponse de l\'API :', data);
                $('#rankingSelect1').val(data.top1);
                $('#rankingSelect2').val(data.top2);
                $('#rankingSelect3').val(data.top3);
                $('#rankingSelect4').val(data.top4);
                $('#rankingSelect5').val(data.top5);
                $('#rankingSelect6').val(data.top6);
                $('#rankingSelect7').val(data.top7);
                $('#rankingSelect8').val(data.top8);
                $('#rankingSelect9').val(data.top9);
                $('#rankingSelect10').val(data.top10);
                $('#rankingSelect11').val(data.top11);
                $('#rankingSelect12').val(data.top12);
                $('#rankingSelect13').val(data.top13);
                $('#rankingSelect14').val(data.top14);
                $('#rankingSelect15').val(data.top15);
            },
            error: function(error) {
                console.error('Erreur lors de l\'appel API :', error);
                // Ajoutez ici le code pour gérer les erreurs de l'API si nécessaire
            }
        });
    }

    function openModal() {
        $('#result').modal('show');
    }





















</script>
</body>
</html>
