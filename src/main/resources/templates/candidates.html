<!-- Script pour ouvrir la modal lorsqu'on clique sur une image -->
<script>
    $(function() {
        $('[data-target="#carouselModal"]').click(function(e) {
            e.preventDefault();
            var button = $(this);
            var text = button.data('text');
            var slideIndex = $(this).data('slide-to');

            console.log("Cliquez sur la modal pour la région : " + text);

            $.ajax({
                type: 'GET',
                url: '/candidate/' + text,
                success: function(data) {
                    // Mettez à jour le contenu de la modal avec les données récupérées
                    updateModalContent(data);

                    // Affichez la modal une fois que les données sont chargées
                    $('#carouselIndicators').carousel(slideIndex);
                    $('#carouselModal').modal('show');
                },
                error: function(error) {
                    console.error('Erreur lors de la récupération des données : ', error);
                }
            });
        });

        $('[data-slide-to]').click(function() {
            var slideIndex = $(this).data('slide-to');
            $('#carouselIndicators').carousel(slideIndex);
        });

        $('#carouselModal').on('hidden.bs.modal', function () {
            $('#carouselModal .carousel-inner .carousel-item').addClass('active');
            $('#carouselModal .carousel-inner .carousel-item.un').removeClass('active');
            $('#carouselModal .carousel-inner .carousel-item.deux').removeClass('active');
        });

        function updateModalContent(data) {
            // Mettez à jour le contenu de la modal avec les données récupérées
            console.log(data);
            $('#carouselModal .carousel-inner .carousel-item img').removeAttr('src');
            $('#carouselModal .carousel-inner .carousel-item img').attr('src', 'data:image/png;base64,' + data[0].photo);
            $('#carouselModal .carousel-inner .carousel-item.un img').attr('src', 'data:image/png;base64,' + data[1].photo);
            $('#carouselModal .carousel-inner .carousel-item.deux img').attr('src', 'data:image/png;base64,' + data[2].photo);
        }
    });

    function saveData() {
        // Exemple d'appel API avec AJAX
        $.ajax({
            url: '/classement',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                prenom: $('#firstName').val(),
                top1: $('#rankingSelect1').val(),
                top2: $('#rankingSelect2').val(),
                top3: $('#rankingSelect3').val(),
                top4: $('#rankingSelect4').val(),
                top5: $('#rankingSelect5').val()
            }),
            success: function(data) {
                console.log('Réponse de l\'API :', data);
                // Ajoutez ici le code pour gérer la réponse de l'API si nécessaire
            },
            error: function(error) {
                console.error('Erreur lors de l\'appel API :', error);
                // Ajoutez ici le code pour gérer les erreurs de l'API si nécessaire
            }
        });
    }
