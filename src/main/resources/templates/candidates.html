<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des candidates</title>
    <!-- Inclure les styles de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .image-container {
        position: relative;
    }

    .region-name {
        display: block;
        position: absolute;
        width: 50%;
        left: 50%;
        transform: translateX(-50%);
        color: black;
        font-weight: bold;
        text-align: center;
        padding: 5px 10px;
        border: 1px solid black;
        border-radius: 5px;
    }
























    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Utilisez Thymeleaf pour itérer sur votre liste de photos Base64 -->
        <th:block th:each="infoCandidate : ${infosCandidates}">
            <div class="col-md-4">
                <a href="#" th:data-slide-to="0" th:data-target="'#carouselModal'"
                   th:data-text="${infoCandidate.region}">
                    <div class="image-container">
                        <span class="region-name" th:text="${infoCandidate.region}"></span>
                        <img class="img-fluid"
                             th:src="'data:image/png;base64,' + ${infoCandidate.photo}">
                    </div>
                </a>
            </div>
        </th:block>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="carouselModalLabel" class="modal fade" id="carouselModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" th:attr="data-candidate=${datas}">
            <div class="modal-body">
                <div class="carousel slide" data-ride="carousel" id="carouselIndicators">
                    <ol class="carousel-indicators">
                        <li class="active" data-slide-to="0" data-target="#carouselIndicators"></li>
                        <li data-slide-to="1" data-target="#carouselIndicators"></li>
                        <!--                        <li data-slide-to="0" data-target="#carouselIndicators"></li>-->
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item un active">
                            <a data-slide="next" href="#carouselIndicators">
                                <img class="d-block w-100 img-fluid" style="max-height: 800px;object-fit: contain;">
                            </a>
                        </div>
                        <div class="carousel-item deux">
                            <a data-slide="next" href="#carouselIndicators">
                                <img class="d-block w-100 img-fluid" style="max-height: 800px;object-fit: contain;">
                            </a>
                        </div>
                        <!--                        <div class="carousel-item trois">-->
                        <!--                            <a data-slide="next" href="#carouselIndicators">-->
                        <!--                                <img class="d-block w-100 img-fluid" style="max-height: 800px;object-fit: contain;">-->
                        <!--                            </a>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inclure jQuery et les scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

<!-- Script pour ouvrir la modal lorsqu'on clique sur une image -->
<script th:inline="javascript">
    $(function() {
        $('[data-target="#carouselModal"]').click(function(e) {
            e.preventDefault();
            var button = $(this);
            var text = button.data('text');
            var slideIndex = $(this).data('slide-to');

            console.log("clique sur la modal pour la région : " + text);

            $.ajax({
                type: 'GET',
                url: '/candidate/' + text,
                success: function(data) {
                    // Mettez à jour le contenu de la modal avec les données récupérées
                    updateModalContent(data);

                    // Affichez la modal une fois que les données sont chargées
                    $('#carouselIndicators').carousel(slideIndex);
                    $('#carouselModal').modal('show');
                },
                error: function(error) {
                    console.error('Erreur lors de la récupération des données: ', error);
                }
            });
        });

        $('[data-slide-to]').click(function() {
            var slideIndex = $(this).data('slide-to');
            $('#carouselIndicators').carousel(slideIndex);
        });

        $('#carouselModal').on('hidden.bs.modal', function () {
            $('#carouselModal .carousel-inner .carousel-item').removeClass('active');
            $('#carouselModal .carousel-inner .carousel-item.un').addClass('active');
        });

        function updateModalContent(data) {
            // Mettez à jour le contenu de la modal avec les données récupérées

            console.log(data);
            $('#carouselModal .carousel-inner .carousel-item img').removeAttr('src');
            $('#carouselModal .carousel-inner .carousel-item.un img').attr('src', 'data:image/png;base64,' + data[0].photo);
            $('#carouselModal .carousel-inner .carousel-item.deux img').attr('src', 'data:image/png;base64,' + data[1].photo);
<!--            $('#carouselModal .carousel-inner .carousel-item3 img').attr('src', 'data:image/png;base64,' + data[0].photo);-->

        }
    });
























</script>
</body>
</html>
